# Particle Diffusion config file
# Each line represents an option and a value.
# Unrecognized options will simply be ignored
# lines starting with '#' are comments

# calibrations in um/pixel and frames/second
framerate   = 10
x_scale     = 0.05
y_scale     = 0.05

n_bins      = 10

# folders must be separated by commas 
folders     : ./tracks
frame_col   = 1
x_col       = 2
y_col       = 3